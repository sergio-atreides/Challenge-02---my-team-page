<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <link rel="icon" href="assets/devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Devchallenges</title>
</head>

<body>

    <header class="Header">
        <h1 class="Header-h1">The creative crew</h1>
        <div class="Header-content">
            <h2 class="Header-content-h2">Who we are</h2>
            <p class="Header-content-p">We are team of creatively diverse. driven. innovative individuals working in
                various locations from the world.</p>
        </div>
    </header>
    <section class="Crew">
        <div class="CrewMember">
            <figure class="Portrait">
                <img src="assets/photo1.png" alt="Bill">
                <figcaption class="Name">Bill Mahoney</figcaption>
            </figure class="Portrait">
            <p class="Position">Product Owner</p>
        </div>
        <div class="CrewMember">
            <figure class="Portrait">
                <img src="assets/photo2.png" alt="Saba">
                <figcaption class="Name">Saba Cabrera</figcaption>
            </figure class="Portrait">
            <p class="Position">Art Director</p>
        </div>
        <div class="CrewMember">
            <figure class="Portrait">
                <img src="assets/photo3.png" alt="Shae">
                <figcaption class="Name">Shae Le</figcaption>
            </figure class="Portrait">
            <p class="Position">Tech Lead</p>
        </div>
        <div class="CrewMember">
            <figure class="Portrait">
                <img src="assets/photo4.png" alt="Skylah">
                <figcaption class="Name">Skylah Lu</figcaption>
            </figure class="Portrait">
            <p class="Position">UX Designer</p>
        </div>
        <div class="CrewMember">
            <figure class="Portrait">
                <img src="assets/photo5.png" alt="Griff">
                <figcaption class="Name">Griff Richards</figcaption>
            </figure class="Portrait">
            <p class="Position">Developer</p>
        </div>
        <div class="CrewMember">
            <figure class="Portrait">
                <img src="assets/photo6.png" alt="Stan">
                <figcaption class="Name">Stan John</figcaption>
            </figure class="Portrait">
            <p class="Position">Developer</p>
        </div>
    </section>

</body>

</html>
